<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lintuhavainnot</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; background: #f6f7f8; }
    header { background: #2e7d32; color: white; padding: 1rem; text-align: center; }
    main { padding: 1rem; max-width: 720px; margin: auto; }
    .total { 
      background: #1b5e20; 
      color: white; 
      padding: 1rem; 
      border-radius: 12px; 
      text-align: center; 
      font-size: 1.2rem; 
      margin-bottom: 0.5rem; 
    }
    .toggle-list {
      text-align: center;
      margin-bottom: 1rem;
    }
    .toggle-list button {
      background: transparent;
      border: none;
      color: #1b5e20;
      text-decoration: underline;
      cursor: pointer;
      font-size: 0.95rem;
    }
    form { background: white; padding: 1rem; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    label { display: block; margin-top: 0.75rem; font-weight: 600; }
    input, textarea, button { width: 100%; padding: 0.6rem; margin-top: 0.25rem; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; }
    button[type="submit"] { background: #2e7d32; color: white; border: none; margin-top: 1rem; font-weight: 600; }
    ul { list-style: none; padding: 0; }
    li { background: white; margin-top: 0.75rem; padding: 0.75rem; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
    .meta { color: #555; font-size: 0.9rem; }
    .suggestions { background: white; border: 1px solid #ccc; border-radius: 8px; max-height: 200px; overflow-y: auto; }
    .suggestions div { padding: 0.5rem; cursor: pointer; }
    .suggestions div:hover { background: #e8f5e9; }
    #map { height: 200px; margin-top: 1rem; border-radius: 12px; display: none; }
  </style>
</head>
<body>
<header>
  <h1>ü¶â Lintuhavainnot</h1>
</header>
<main>
  <div class="total" id="totalCount">Havaintoja yhteens√§: 0</div>
  <div class="toggle-list">
    <button type="button" id="toggleListBtn">N√§yt√§ lintulista</button>
  </div>

  <form id="observationForm" autocomplete="off">
    <label>Laji
      <input type="text" id="species" placeholder="Ala kirjoittaa lajin nime√§" required />
      <div id="suggestions" class="suggestions"></div>
    </label>

    <div id="map"></div>

    <label>Muistiinpanot
      <textarea id="notes" rows="3"></textarea>
    </label>
    <button type="submit">Tallenna havainto</button>
  </form>

  <ul id="observations"></ul>
</main>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  /* FIREBASE KONFIGURAATIO */
  const firebaseConfig = {
    apiKey: "AIzaSyDQEGBV8yBGcbdzKCpBD8u_EwMhvJCZXDI",
    authDomain: "linnut2026.firebaseapp.com",
    projectId: "linnut2026",
    storageBucket: "linnut2026.firebasestorage.app",
    messagingSenderId: "387302599390",
    appId: "1:387302599390:web:9b0642d85a03183bcc304f",
    measurementId: "G-0T31GWSEPK"
  };
  
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  /* LINTULAJIT */
  const speciesList = [
    "Laulujoutsen","Mets√§hanhi","Merihanhi","Kanadanhanhi","Haapana",
    "Tavi","Telkk√§","Tukkasotka","Haahka","Teeri","Metso",
    "Pyy","Riekko","Kurki","Kuovi","Kalalokki","Harmaalokki",
    "Merikotka","Hiirihaukka","Varpushaukka","Punarinta","Peippo",
    "Talitiainen","Sinitiainen","Harakka","N√§rhi","Varis"
  ];

  const input = document.getElementById('species');
  const box = document.getElementById('suggestions');

  input.addEventListener('input', () => {
    const q = input.value.trim().toLowerCase();
    box.innerHTML = '';
    if (q.length < 1) return;
    const matches = speciesList.filter(s => s.toLowerCase().startsWith(q));
    matches.forEach(name => {
      const div = document.createElement('div');
      div.textContent = name;
      div.onclick = () => { input.value = name; box.innerHTML = ''; };
      box.appendChild(div);
    });
  });

  let map, marker;
  function showMap(lat, lon) {
    const mapDiv = document.getElementById('map');
    mapDiv.style.display = 'block';
    if (!map) {
      map = L.map('map').setView([lat, lon], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
      marker = L.marker([lat, lon]).addTo(map);
    } else {
      map.setView([lat, lon], 13);
      marker.setLatLng([lat, lon]);
    }
  }

  function getLocation() {
    if (!navigator.geolocation) return;
    navigator.geolocation.getCurrentPosition(pos => {
      showMap(pos.coords.latitude, pos.coords.longitude);
    });
  }

  getLocation();

  /* ‚Üê REAALIAIKAINEN P√ÑIVITYS + TOIMINNOT */
  const currentYear = new Date().getFullYear();
  const listEl = document.getElementById('observations');
  const totalEl = document.getElementById('totalCount');
  const toggleBtn = document.getElementById('toggleListBtn');

  let observationsVisible = false;

  // REAALIAIKAINEN KUUNNITTELIJA - P√ÑIVITT√Ñ√Ñ LUKUM√Ñ√ÑR√ÑN HETI
  db.collection('observations')
    .where('year', '==', currentYear)
    .orderBy('timestamp', 'desc')
    .onSnapshot((snap) => {
      listEl.innerHTML = '';
      let total = 0;
      snap.forEach(doc => {
        const o = doc.data();
        total++;
        const li = document.createElement('li');
        li.innerHTML = `<strong>${o.species}</strong><div class="meta">${new Date(o.timestamp).toLocaleString()}</div>`;
        listEl.appendChild(li);
      });
      
      totalEl.textContent = `Havaintoja yhteens√§ (${currentYear}): ${total}`;
      listEl.style.display = observationsVisible ? 'block' : 'none';
    });

  toggleBtn.addEventListener('click', () => {
    observationsVisible = !observationsVisible;
    listEl.style.display = observationsVisible ? 'block' : 'none';
    toggleBtn.textContent = observationsVisible ? 'Piilota lintulista' : 'N√§yt√§ lintulista';
  });

  document.getElementById('observationForm').addEventListener('submit', async e => {
    e.preventDefault();
    try {
      await db.collection('observations').add({
        species: input.value,
        notes: notes.value,
        year: currentYear,
        timestamp: Date.now()
      });
      e.target.reset();
      box.innerHTML = '';
    } catch (error) {
      console.error('Tallennus ep√§onnistui:', error);
      alert('Virhe tallennuksessa: ' + error.message);
    }
  });
</script>
</body>
</html>
