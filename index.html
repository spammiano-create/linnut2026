<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lintuhavainnot</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    body { font-family: system-ui; margin: 0; background: #f6f7f8; }
    header { background: #2e7d32; color: white; padding: 1rem; text-align: center; }
    main { padding: 1rem; max-width: 720px; margin: auto; }

    .auth {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .total {
      background: #1b5e20;
      color: white;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      cursor: pointer;
    }

    form { background: white; padding: 1rem; border-radius: 12px; }
    label { display: block; margin-top: 0.75rem; font-weight: 600; }
    input, button { width: 100%; padding: 0.6rem; margin-top: 0.25rem; border-radius: 8px; }
    button { background: #2e7d32; color: white; border: none; font-weight: 600; }

    ul { list-style: none; padding: 0; }
    li { background: white; margin-top: 0.5rem; padding: 0.75rem; border-radius: 10px; }

    #map { height: 250px; margin-top: 1rem; border-radius: 12px; display: none; }

    .suggestions { background: white; border: 1px solid #ccc; border-radius: 8px; }
    .suggestions div { padding: 0.5rem; cursor: pointer; }
    .suggestions div:hover { background: #e8f5e9; }
  </style>
</head>

<body>
<header>
  <h1>ü¶â Lintuhavainnot</h1>
  <div class="version">v1.4</div>
</header>

<main>

  <!-- üîê KIRJAUTUMINEN -->
  <div class="auth">
    <input id="email" placeholder="S√§hk√∂posti">
    <input id="password" type="password" placeholder="Salasana">
    <button id="loginBtn">Kirjaudu / Rekister√∂idy</button>
    <button id="logoutBtn" style="display:none">Kirjaudu ulos</button>
  </div>

  <div class="total" id="totalCount">Kirjaudu sis√§√§n</div>

  <form id="observationForm" autocomplete="off" style="display:none">
    <label>Laji
      <input type="text" id="species" />
      <div id="suggestions" class="suggestions"></div>
    </label>
    <div id="map"></div>
    <button type="submit">Tallenna havainto</button>
  </form>

  <ul id="observations"></ul>
</main>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script type="module">
import { speciesList } from "./species.js";

/* FIREBASE */
firebase.initializeApp({
  apiKey: "AIzaSyDQEGBV8yBGcbdzKCpBD8u_EwMhvJCZXDI",
  authDomain: "linnut2026.firebaseapp.com",
  projectId: "linnut2026"
});

const auth = firebase.auth();
const db = firebase.firestore();

let currentUser = null;

/* ELEMENTIT */
const email = document.getElementById("email");
const password = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const totalCount = document.getElementById("totalCount");
const observationForm = document.getElementById("observationForm");
const observations = document.getElementById("observations");
const speciesInput = document.getElementById("species");
const suggestions = document.getElementById("suggestions");

/* AUTH STATE */
auth.onAuthStateChanged(user => {
  currentUser = user;

  if (!user) {
    observationForm.style.display = "none";
    logoutBtn.style.display = "none";
    loginBtn.style.display = "block";
    totalCount.textContent = "Kirjaudu sis√§√§n";
    observations.innerHTML = "";
    return;
  }

  loginBtn.style.display = "none";
  logoutBtn.style.display = "block";
  observationForm.style.display = "block";

  loadObservations();
});

/* LOGIN / REGISTER */
loginBtn.onclick = async () => {
  try {
    await auth.signInWithEmailAndPassword(email.value, password.value);
  } catch (err) {
    try {
      await auth.createUserWithEmailAndPassword(email.value, password.value);
    } catch (e) {
      alert(e.message);
    }
  }
};

logoutBtn.onclick = () => auth.signOut();

/* AUTOCOMPLETE */
speciesInput.oninput = () => {
  suggestions.innerHTML = "";
  const q = speciesInput.value.toLowerCase();
  if (!q) return;

  speciesList
    .filter(s => s.toLowerCase().startsWith(q))
    .slice(0, 10)
    .forEach(s => {
      const d = document.createElement("div");
      d.textContent = s;
      d.onclick = () => {
        speciesInput.value = s;
        suggestions.innerHTML = "";
      };
      suggestions.appendChild(d);
    });
};

/* SIJAINTI + KARTTA */
let currentLat = null, currentLon = null;

navigator.geolocation?.getCurrentPosition(p => {
  currentLat = p.coords.latitude;
  currentLon = p.coords.longitude;

  const map = L.map("map").setView([currentLat, currentLon], 13);
  document.getElementById("map").style.display = "block";

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
});

/* HAVAINTOJEN LATAUS */
function loadObservations() {
  db.collection("observations")
    .where("uid", "==", currentUser.uid)
    .orderBy("timestamp", "desc")
    .onSnapshot(snap => {
      observations.innerHTML = "";
      totalCount.textContent = `Havaintoja yhteens√§: ${snap.size}`;

      snap.forEach(d => {
        const li = document.createElement("li");
        li.textContent = d.data().species;
        observations.appendChild(li);
      });
    });
}

/* TALLENNUS */
observationForm.onsubmit = async e => {
  e.preventDefault();
  if (!speciesInput.value.trim()) return;

  await db.collection("observations").add({
    uid: currentUser.uid,
    species: speciesInput.value.trim(),
    timestamp: Date.now(),
    lat: currentLat,
    lon: currentLon
  });

  observationForm.reset();
  suggestions.innerHTML = "";
};
</script>
</body>
</html>
