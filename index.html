<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lintuhavainnot</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    body { font-family: system-ui; margin: 0; background: #f6f7f8; }
    header { background: #2e7d32; color: white; padding: 1rem; text-align: center; }
    .version { font-size: 0.75rem; opacity: 0.8; }
    main { padding: 1rem; max-width: 720px; margin: auto; }

    .auth {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .total {
      background: #1b5e20;
      color: white;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
    }
    .total.blue {
      background: #1565c0;
      color: #e3f2fd;
    }

    /* ‚úÖ Vahvistusilmoitus */
    .success-message {
      background: #4caf50;
      color: white;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      transform: translateY(-100%);
      opacity: 0;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1000;
    }
    .success-message.show {
      transform: translateY(0);
      opacity: 1;
    }

    /* ‚úÖ P√ÑIVITETTY: Lomakkeen mobiiliyst√§v√§llinen CSS */
    form { 
      background: white; 
      padding: 1.5rem; 
      border-radius: 12px; 
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    label { 
      display: block; 
      font-weight: 600; 
      margin-bottom: 0.25rem;
    }
    
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    
    button { 
      background: #2e7d32; 
      color: white; 
      border: none; 
      font-weight: 600;
      font-size: 1.1rem;
      min-height: 48px;
      cursor: pointer;
    }
    
    button:hover:not(:disabled) {
      background: #1b5e20;
    }
    
    button:active {
      transform: scale(0.98);
    }

    /* ‚úÖ KARTTA: Draggable marker info */
    .location-info {
      background: #e8f5e9;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 0.5rem;
      border-left: 4px solid #4caf50;
    }

    #map { 
      height: 280px;
      border-radius: 12px; 
      width: 100%;
      display: none;
      position: relative;
    }

    @media (max-width: 768px) {
      main { padding: 0.75rem; }
      
      form { 
        padding: 1.25rem; 
        gap: 1.25rem;
      }
      
      input, button {
        padding: 1rem;
        font-size: 1.05rem;
      }
      
      button {
        min-height: 52px;
        font-size: 1.15rem;
      }
      
      #map { 
        height: 300px;
      }
      
      header { padding: 1.25rem 1rem; }
      .total { 
        padding: 1.25rem; 
        font-size: 1.3rem; 
      }
      
      .success-message {
        padding: 1.25rem;
        font-size: 1.15rem;
      }
    }

    @media (hover: none) {
      #map { touch-action: pan-x pan-y pinch-zoom; }
    }

    ul { list-style: none; padding: 0; display: none; }
    li {
      background: white;
      margin-top: 0.5rem;
      padding: 0.75rem;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .li-content { flex-grow: 1; }
    .delete-btn {
      background: #d32f2f;
      color: white;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      margin-left: 1rem;
      min-height: 36px;
    }
    .delete-btn:hover { background: #b71c1c; }

    .meta { font-size: 0.9rem; color: #555; }

    .suggestions {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      position: absolute;
      z-index: 10;
      width: 100%;
      box-sizing: border-box;
    }
    .suggestions div { 
      padding: 0.75rem;
      cursor: pointer; 
    }
    .suggestions div:hover { background: #e8f5e9; }
  </style>
</head>

<body>
<header>
  <h1>ü¶â Lintuhavainnot</h1>
  <div class="version">v1.11</div>
</header>

<main>

  <!-- üîê KIRJAUTUMINEN -->
  <div class="auth">
    <input id="email" placeholder="S√§hk√∂posti">
    <input id="password" type="password" placeholder="Salasana">
    <button id="loginBtn">Kirjaudu / Rekister√∂idy</button>
    <button id="logoutBtn" style="display:none">Kirjaudu ulos</button>
  </div>

  <!-- ‚úÖ Vahvistusilmoitus -->
  <div class="success-message" id="successMessage">‚úÖ Talletus onnistui!</div>

  <div class="total" id="totalCount">Havaintoja yhteens√§: 0</div>

  <form id="observationForm" autocomplete="off" style="display:none">
    <label>Laji
      <input type="text" id="species" placeholder="Ala kirjoittaa lajin nime√§" />
      <div id="suggestions" class="suggestions"></div>
    </label>
    
    <button type="submit">Tallenna havainto</button>
    
    <div id="map">
      <!-- ‚úÖ UUSI: Draggable sijaintimarkkeri + koordinaatin√§ytt√∂ -->
      <div class="location-info" id="locationInfo" style="display:none">
        üó∫Ô∏è Raahaa punaista markkeria haluamaasi kohtaan
      </div>
    </div>
  </form>

  <ul id="observations"></ul>
</main>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script type="module">
import { speciesList } from "./species.js";

firebase.initializeApp({
  apiKey: "AIzaSyDQEGBV8yBGcbdzKCpBD8u_EwMhvJCZXDI",
  authDomain: "linnut2026.firebaseapp.com",
  projectId: "linnut2026"
});

const auth = firebase.auth();
const db = firebase.firestore();

let currentUser = null;
let unsubscribeObservations = null;

/* ELEMENTIT */
const emailEl = document.getElementById("email");
const passwordEl = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const totalCount = document.getElementById("totalCount");
const observationForm = document.getElementById("observationForm");
const observations = document.getElementById("observations");
const speciesInput = document.getElementById("species");
const suggestions = document.getElementById("suggestions");
const successMessage = document.getElementById("successMessage");
const locationInfo = document.getElementById("locationInfo"); // ‚úÖ UUSI

/* ‚úÖ P√ÑIVITETTY: KARTTA + DRAGGABLE MARKKERI */
let currentLat = 60.1699, currentLon = 24.9384; // ‚Üê Oletus: Helsinki
let map, currentMarker, observationMarkers = [];
const mapDiv = document.getElementById("map");

if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(p => {
    currentLat = p.coords.latitude;
    currentLon = p.coords.longitude;
    initMap();
  }, err => {
    console.warn("Geolocation hyl√§tty, k√§ytet√§√§n Helsinki√§:", err);
    initMap();
  });
} else {
  initMap();
}

function initMap() {
  map = L.map("map").setView([currentLat, currentLon], 13);
  mapDiv.style.display = "block";
  locationInfo.style.display = "block";

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

  // ‚úÖ UUSI: Luo draggable punainen markkeri K√ÑYTT√Ñj√§n sijaintiin
  currentMarker = L.marker([currentLat, currentLon], {
    draggable: true,
    title: "Raahaa minua!"
  }).addTo(map);

  // ‚úÖ UUSI: P√§ivit√§ koordinaatit reaaliajassa kun markkeria raahataan
  currentMarker.on('drag', function(e) {
    const pos = e.target.getLatLng();
    currentLat = pos.lat;
    currentLon = pos.lng;
  });

  currentMarker.bindPopup("üê¶ T√§m√§nhetkinen havaintopaikka<br>Raahaa markkeria muuttaaksesi paikkaa!");
  currentMarker.openPopup();
}

// ‚úÖ P√§ivit√§ my√∂s GPS-muutos jos saadaan uusi sijainti
if (navigator.geolocation) {
  navigator.geolocation.watchPosition(p => {
    if (map && currentMarker) {
      currentLat = p.coords.latitude;
      currentLon = p.coords.longitude;
      currentMarker.setLatLng([currentLat, currentLon]);
      map.setView([currentLat, currentLon], 13);
    }
  });
}

/* AUTOCOMPLETE */
speciesInput.oninput = () => {
  suggestions.innerHTML = "";
  const q = speciesInput.value.toLowerCase();
  if (!q) return;

  speciesList
    .filter(s => s.toLowerCase().startsWith(q))
    .slice(0, 10)
    .forEach(s => {
      const d = document.createElement("div");
      d.textContent = s;
      d.onclick = () => {
        speciesInput.value = s;
        suggestions.innerHTML = "";
      };
      suggestions.appendChild(d);
    });
};

/* ‚úÖ Vahvistus 3s */
function showSuccess() {
  successMessage.classList.add("show");
  setTimeout(() => {
    successMessage.classList.remove("show");
  }, 3000);
}

/* HAVAINTOJEN LISTA + LASKURI */
const yearNow = new Date().getFullYear();
let listVisible = false;
let toggleActive = false;

function subscribeObservations() {
  if (!currentUser) return;
  console.log("Subscribe k√§ytt√§j√§lle:", currentUser.uid);
  
  if (unsubscribeObservations) unsubscribeObservations();

  unsubscribeObservations = db.collection("observations")
    .where("uid", "==", currentUser.uid)
    .orderBy("timestamp", "desc")
    .onSnapshot(snap => {
      console.log("Snapshot:", snap.size, "dokumenttia");
      
      observations.innerHTML = "";
      observationMarkers.forEach(m => map && map.removeLayer(m));
      observationMarkers = [];

      let total = 0;
      snap.forEach(doc => {
        const o = doc.data();
        if (!o.timestamp) return;
        if (new Date(o.timestamp).getFullYear() !== yearNow) return;

        total++;

        const li = document.createElement("li");
        li.innerHTML = `
          <div class="li-content">
            <strong>${o.species}</strong>
            <div class="meta">${new Date(o.timestamp).toLocaleString()}</div>
          </div>
          <button class="delete-btn" data-doc-id="${doc.id}">√ó</button>`;
        observations.appendChild(li);

        if (o.lat && o.lon && map) {
          const m = L.marker([o.lat, o.lon]).addTo(map);
          m.bindPopup(o.species);
          observationMarkers.push(m);
        }
      });

      if (toggleActive) {
        totalCount.textContent = `${yearNow} linnut`;
      } else {
        totalCount.textContent = `Havaintoja yhteens√§ (${yearNow}): ${total}`;
      }
      totalCount.classList.toggle("blue", toggleActive);
      observations.style.display = listVisible ? "block" : "none";
    }, error => {
      console.error("Snapshot-virhe:", error);
    });
}

/* TOGGLE */
totalCount.onclick = () => {
  if (!currentUser) return;

  toggleActive = !toggleActive;
  listVisible = true;
  observations.style.display = "block";

  totalCount.classList.toggle("blue", toggleActive);

  if (observations.firstElementChild) {
    observations.scrollIntoView({ behavior: "smooth", block: "start" });
  }
};

/* POISTONAPPIEN KUUNTELIJA */
observations.addEventListener("click", async e => {
  if (e.target.classList.contains("delete-btn")) {
    const docId = e.target.dataset.docId;
    try {
      await db.collection("observations").doc(docId).delete();
    } catch (error) {
      console.error("Poisto ep√§onnistui:", error);
    }
  }
});

/* TALLENNUS - K√§ytt√§√§ currentMarkerin sijaintia! */
observationForm.onsubmit = async e => {
  e.preventDefault();
  if (!currentUser) return;
  if (!speciesInput.value.trim()) return;

  try {
    await db.collection("observations").add({
      uid: currentUser.uid,
      species: speciesInput.value.trim(),
      timestamp: Date.now(),
      lat: currentLat,    // ‚Üê Luetaan DRAGGABLE MARKERIN positiosta
      lon: currentLon
    });

    observationForm.reset();
    suggestions.innerHTML = "";
    showSuccess();
    
  } catch (error) {
    console.error("Talletus ep√§onnistui:", error);
  }
};

/* AUTH STATE */
auth.onAuthStateChanged(user => {
  currentUser = user;

  if (!user) {
    observationForm.style.display = "none";
    logoutBtn.style.display = "none";
    loginBtn.style.display = "block";
    totalCount.textContent = "Kirjaudu sis√§√§n";
    totalCount.classList.remove("blue");
    observations.innerHTML = "";
    observations.style.display = "none";
    listVisible = false;
    toggleActive = false;
    successMessage.classList.remove("show");
    if (unsubscribeObservations) unsubscribeObservations();
    return;
  }

  loginBtn.style.display = "none";
  logoutBtn.style.display = "block";
  observationForm.style.display = "block";
  listVisible = false;
  toggleActive = false;
  totalCount.classList.remove("blue");
  subscribeObservations();
});

/* LOGIN / REGISTER */
loginBtn.onclick = async () => {
  console.log("=== LOGIN DEBUG ALKAA ===");
  console.log("Email:", emailEl.value);
  console.log("Password:", passwordEl.value);
  
  try {
    console.log("Yritet√§√§n login...");
    await auth.signInWithEmailAndPassword(emailEl.value, passwordEl.value);
    console.log("‚úÖ LOGIN ONNISTUI!");
  } catch (err) {
    console.log("‚ùå Login ep√§onnistui:", err.code, err.message);
    try {
      console.log("Yritet√§√§n rekister√∂inti...");
      await auth.createUserWithEmailAndPassword(emailEl.value, passwordEl.value);
      console.log("‚úÖ REKISTER√ñINTI ONNISTUI!");
    } catch (e) {
      console.log("‚ùå Rekister√∂inti ep√§onnistui:", e.code, e.message);
      alert(`Virhe: ${e.message}`);
    }
  }
  console.log("=== LOGIN DEBUG LOPPUU ===");
};

logoutBtn.onclick = () => auth.signOut();
</script>
</body>
</html>
