<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lintuhavainnot</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    body { font-family: system-ui; margin: 0; background: #f6f7f8; }
    header { background: #2e7d32; color: white; padding: 1rem; text-align: center; }
    .version { font-size: 0.75rem; opacity: 0.8; }
    main { padding: 1rem; max-width: 720px; margin: auto; }

    .auth {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .total {
      background: #1b5e20;
      color: white;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
    }
    .total.blue {
      background: #1565c0;
      color: #e3f2fd;
    }

    form { background: white; padding: 1rem; border-radius: 12px; }
    label { display: block; margin-top: 0.75rem; font-weight: 600; }
    input, button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.25rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button { background: #2e7d32; color: white; border: none; font-weight: 600; }

    ul { list-style: none; padding: 0; display: none; }
    li {
      background: white;
      margin-top: 0.5rem;
      padding: 0.75rem;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .li-content { flex-grow: 1; }
    .delete-btn {
      background: #d32f2f;
      color: white;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: bold;
      margin-left: 1rem;
    }
    .delete-btn:hover { background: #b71c1c; }

    .meta { font-size: 0.9rem; color: #555; }

    #map { height: 250px; margin-top: 1rem; border-radius: 12px; display: none; }

    .suggestions {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
    }
    .suggestions div { padding: 0.5rem; cursor: pointer; }
    .suggestions div:hover { background: #e8f5e9; }
  </style>
</head>

<body>
<header>
  <h1>ü¶â Lintuhavainnot</h1>
  <div class="version">v1.7</div>
</header>

<main>

  <!-- üîê KIRJAUTUMINEN -->
  <div class="auth">
    <input id="email" placeholder="S√§hk√∂posti">
    <input id="password" type="password" placeholder="Salasana">
    <button id="loginBtn">Kirjaudu / Rekister√∂idy</button>
    <button id="logoutBtn" style="display:none">Kirjaudu ulos</button>
  </div>

  <div class="total" id="totalCount">Havaintoja yhteens√§: 0</div>

  <form id="observationForm" autocomplete="off" style="display:none">
    <label>Laji
      <input type="text" id="species" placeholder="Ala kirjoittaa lajin nime√§" />
      <div id="suggestions" class="suggestions"></div>
    </label>
    <div id="map"></div>
    <button type="submit">Tallenna havainto</button>
  </form>

  <ul id="observations"></ul>
</main>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script type="module">
import { speciesList } from "./species.js";

firebase.initializeApp({
  apiKey: "AIzaSyDQEGBV8yBGcbdzKCpBD8u_EwMhvJCZXDI",
  authDomain: "linnut2026.firebaseapp.com",
  projectId: "linnut2026"
});

const auth = firebase.auth();
const db = firebase.firestore();

let currentUser = null;
let unsubscribeObservations = null;

/* ELEMENTIT */
const emailEl = document.getElementById("email");
const passwordEl = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const totalCount = document.getElementById("totalCount");
const observationForm = document.getElementById("observationForm");
const observations = document.getElementById("observations");
const speciesInput = document.getElementById("species");
const suggestions = document.getElementById("suggestions");

/* SIJAINTI + KARTTA */
let currentLat = null, currentLon = null;
let map, markers = [];
const mapDiv = document.getElementById("map");

if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(p => {
    currentLat = p.coords.latitude;
    currentLon = p.coords.longitude;

    map = L.map("map").setView([currentLat, currentLon], 13);
    mapDiv.style.display = "block";

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
  }, err => {
    console.warn("Geolocation hyl√§tty tai ep√§onnistui:", err);
  });
}

/* AUTOCOMPLETE */
speciesInput.oninput = () => {
  suggestions.innerHTML = "";
  const q = speciesInput.value.toLowerCase();
  if (!q) return;

  speciesList
    .filter(s => s.toLowerCase().startsWith(q))
    .slice(0, 10)
    .forEach(s => {
      const d = document.createElement("div");
      d.textContent = s;
      d.onclick = () => {
        speciesInput.value = s;
        suggestions.innerHTML = "";
      };
      suggestions.appendChild(d);
    });
};

/* HAVAINTOJEN LISTA + LASKURI (per k√§ytt√§j√§) */
const yearNow = new Date().getFullYear();
let listVisible = false;
let toggleActive = false;  // ‚Üê KORJATTU: selke√§mpi nimi

function subscribeObservations() {
  if (!currentUser) return;
  console.log("Subscribe k√§ytt√§j√§lle:", currentUser.uid);
  
  if (unsubscribeObservations) unsubscribeObservations();

  unsubscribeObservations = db.collection("observations")
    .where("uid", "==", currentUser.uid)
    .orderBy("timestamp", "desc")
    .onSnapshot(snap => {
      console.log("Snapshot:", snap.size, "dokumenttia");
      
      observations.innerHTML = "";
      markers.forEach(m => map && map.removeLayer(m));
      markers = [];
      let total = 0;

      snap.forEach(doc => {
        const o = doc.data();
        if (!o.timestamp) return;
        if (new Date(o.timestamp).getFullYear() !== yearNow) return;

        total++;

        const li = document.createElement("li");
        li.innerHTML = `
          <div class="li-content">
            <strong>${o.species}</strong>
            <div class="meta">${new Date(o.timestamp).toLocaleString()}</div>
          </div>
          <button class="delete-btn" data-doc-id="${doc.id}">√ó</button>`;
        observations.appendChild(li);

        if (o.lat && o.lon && map) {
          const m = L.marker([o.lat, o.lon]).addTo(map);
          m.bindPopup(o.species);
          markers.push(m);
        }
      });

      // ‚Üê KORJATTU: Teksti p√§ivittyy aina snapshotin mukaan
      if (toggleActive) {
        totalCount.textContent = `${yearNow} linnut`;
      } else {
        totalCount.textContent = `Havaintoja yhteens√§ (${yearNow}): ${total}`;
      }
      totalCount.classList.toggle("blue", toggleActive);
      observations.style.display = listVisible ? "block" : "none";
    }, error => {
      console.error("Snapshot-virhe:", error);
    });
}

/* TOGGLE: V√ÑRI + SCROLL (teksti snapshotin vastuulla) ‚Üê KORJATTU */
totalCount.onclick = () => {
  if (!currentUser) return;

  toggleActive = !toggleActive;  // ‚Üê Vain tila muuttuu
  listVisible = true;
  observations.style.display = "block";

  // Vain v√§ri muuttuu v√§litt√∂m√§sti, teksti p√§ivittyy snapshotissa
  totalCount.classList.toggle("blue", toggleActive);

  if (observations.firstElementChild) {
    observations.scrollIntoView({ behavior: "smooth", block: "start" });
  }
};

/* POISTONAPPIEN KUUNTELIJA */
observations.addEventListener("click", async e => {
  if (e.target.classList.contains("delete-btn")) {
    const docId = e.target.dataset.docId;
    try {
      await db.collection("observations").doc(docId).delete();
    } catch (error) {
      console.error("Poisto ep√§onnistui:", error);
    }
  }
});

/* TALLENNUS */
observationForm.onsubmit = async e => {
  e.preventDefault();
  if (!currentUser) return;
  if (!speciesInput.value.trim()) return;

  await db.collection("observations").add({
    uid: currentUser.uid,
    species: speciesInput.value.trim(),
    timestamp: Date.now(),
    lat: currentLat,
    lon: currentLon
  });

  observationForm.reset();
  suggestions.innerHTML = "";
};

/* AUTH STATE */
auth.onAuthStateChanged(user => {
  currentUser = user;

  if (!user) {
    observationForm.style.display = "none";
    logoutBtn.style.display = "none";
    loginBtn.style.display = "block";
    totalCount.textContent = "Kirjaudu sis√§√§n";
    totalCount.classList.remove("blue");
    observations.innerHTML = "";
    observations.style.display = "none";
    listVisible = false;
    toggleActive = false;  // ‚Üê Resetoi toggle
    if (unsubscribeObservations) unsubscribeObservations();
    return;
  }

  loginBtn.style.display = "none";
  logoutBtn.style.display = "block";
  observationForm.style.display = "block";
  listVisible = false;
  toggleActive = false;  // ‚Üê Resetoi toggle kirjautuessa
  totalCount.classList.remove("blue");
  subscribeObservations();
});

/* LOGIN / REGISTER */
loginBtn.onclick = async () => {
  try {
    await auth.signInWithEmailAndPassword(emailEl.value, passwordEl.value);
  } catch (err) {
    try {
      await auth.createUserWithEmailAndPassword(emailEl.value, passwordEl.value);
    } catch (e) {
      alert(e.message);
    }
  }
};

logoutBtn.onclick = () => auth.signOut();
</script>
</body>
</html>
