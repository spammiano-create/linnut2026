<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lintuhavainnot</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; background: #f6f7f8; }
    header { background: #2e7d32; color: white; padding: 1rem; text-align: center; }
    .version { font-size: 0.75rem; opacity: 0.8; margin-top: -0.5rem; margin-bottom: 0.5rem; }
    main { padding: 1rem; max-width: 720px; margin: auto; }
    .total { background: #1b5e20; color: white; padding: 1rem; border-radius: 12px; text-align: center; font-size: 1.2rem; margin-bottom: 0.5rem; }
    .toggle-list { text-align: center; margin-bottom: 1rem; }
    .toggle-list button { background: none; border: none; color: #1b5e20; text-decoration: underline; font-size: 1rem; cursor: pointer; }
    form { background: white; padding: 1rem; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    label { display: block; margin-top: 0.75rem; font-weight: 600; }
    input, textarea, button { width: 100%; padding: 0.6rem; margin-top: 0.25rem; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; }
    button[type="submit"] { background: #2e7d32; color: white; border: none; margin-top: 1rem; font-weight: 600; }
    ul { list-style: none; padding: 0; }
    li { background: white; margin-top: 0.75rem; padding: 0.75rem; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
    .meta { color: #555; font-size: 0.9rem; }
    .suggestions { background: white; border: 1px solid #ccc; border-radius: 8px; max-height: 200px; overflow-y: auto; }
    .suggestions div { padding: 0.5rem; cursor: pointer; }
    .suggestions div:hover { background: #e8f5e9; }
    #map { height: 200px; margin-top: 1rem; border-radius: 12px; display: none; }
  </style>
</head>

<body>
<header>
  <h1>ü¶â Lintuhavainnot</h1>
  <div class="version">v1.4</div>
</header>

<main>
  <div class="total" id="totalCount">Havaintoja yhteens√§: 0</div>

  <div class="toggle-list">
    <button id="toggleListBtn">N√§yt√§ lintulista</button>
  </div>

  <form id="observationForm" autocomplete="off">
    <label>Laji
      <input type="text" id="species" required />
      <div id="suggestions" class="suggestions"></div>
    </label>

    <div id="map"></div>

    <label>Muistiinpanot
      <textarea id="notes"></textarea>
    </label>

    <button type="submit">Tallenna havainto</button>
  </form>

  <ul id="observations" style="display:none;"></ul>
</main>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
/* FIREBASE */
firebase.initializeApp({
  apiKey: "AIzaSyDQEGBV8yBGcbdzKCpBD8u_EwMhvJCZXDI",
  authDomain: "linnut2026.firebaseapp.com",
  projectId: "linnut2026"
});
const db = firebase.firestore();

/* LINTULAJIT */
const speciesList = ["Laulujoutsen","Mets√§hanhi","Merihanhi","Kanadanhanhi","Haapana","Tavi","Telkk√§","Tukkasotka","Haahka","Teeri","Metso","Pyy","Riekko","Kurki","Kuovi","Kalalokki","Harmaalokki","Merikotka","Hiirihaukka","Varpushaukka","Punarinta","Peippo","Talitiainen","Sinitiainen","Harakka","N√§rhi","Varis"];

const input = document.getElementById("species");
const box = document.getElementById("suggestions");
input.addEventListener("input", () => {
  box.innerHTML = "";
  speciesList.filter(s => s.toLowerCase().startsWith(input.value.toLowerCase()))
    .forEach(s => {
      const d = document.createElement("div");
      d.textContent = s;
      d.onclick = () => { input.value = s; box.innerHTML = ""; };
      box.appendChild(d);
    });
});

/* SIJAINTI + KARTTA */
let map, marker, currentLat=null, currentLon=null;
navigator.geolocation.getCurrentPosition(pos => {
  currentLat = pos.coords.latitude;
  currentLon = pos.coords.longitude;
  document.getElementById("map").style.display="block";
  map = L.map("map").setView([currentLat,currentLon],13);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
  marker = L.marker([currentLat,currentLon]).addTo(map);
});

/* LISTA + LASKURI */
const listEl = document.getElementById("observations");
const totalEl = document.getElementById("totalCount");
const toggleBtn = document.getElementById("toggleListBtn");
let visible = false;
const yearNow = new Date().getFullYear();

db.collection("observations").orderBy("timestamp","desc")
.onSnapshot(snap=>{
  listEl.innerHTML="";
  let total=0;
  snap.forEach(doc=>{
    const o=doc.data();
    if(new Date(o.timestamp).getFullYear()!==yearNow) return;
    total++;
    const li=document.createElement("li");
    li.innerHTML=`<strong>${o.species}</strong><div class="meta">${new Date(o.timestamp).toLocaleString()}<br>üìç ${o.lat?.toFixed(4)}, ${o.lon?.toFixed(4)}</div>`;
    listEl.appendChild(li);
  });
  totalEl.textContent=`Havaintoja yhteens√§ (${yearNow}): ${total}`;
  listEl.style.display=visible?"block":"none";
});

toggleBtn.onclick=()=>{
  visible=!visible;
  listEl.style.display=visible?"block":"none";
  toggleBtn.textContent=visible?"Piilota lintulista":"N√§yt√§ lintulista";
};

/* TALLENNUS */
document.getElementById("observationForm").onsubmit=async e=>{
  e.preventDefault();
  await db.collection("observations").add({
    species: input.value,
    notes: notes.value,
    timestamp: Date.now(),
    lat: currentLat,
    lon: currentLon
  });
  e.target.reset();
};
</script>
</body>
</html>
